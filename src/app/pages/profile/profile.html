<div class="banner">
  <img src="https://picsum.photos/seed/card-15/3000/300/" />
</div>

<main class="page">
  <section class="profile">
    <div class="avatar-wrap">
      <img *ngIf="avatarUrl(); else avatarSkeleton" class="avatar-img" [src]="avatarUrl()" alt="profile avatar" />
      <ng-template #avatarSkeleton>
        <div class="avatar-img img-skeleton"></div>
      </ng-template>

      <div class="chip">music</div>
    </div>

    <div class="meta">
      <h1 class="username">{{ username() }}</h1>

      <div class="actions">
        <button class="edit">Edit Profile</button>
        <img class="settings" aria-label="settings" src="assets/settings.png"/>
      </div>

      <nav class="stats">
        <a routerLink="/albums"><span class="count">{{ albumsCount() }}</span> albums</a>
        <a routerLink="/following"><span class="count">{{ followingCount() }}</span> following</a>
      </nav>
    </div>
  </section>

  <aside class="sidebar">
    <h2>Favorite Artist</h2>
    <div class="divider" role="separator"></div>
    <ul class="fav-artists">
      <li *ngFor="let a of favoriteArtists()">
        <a routerLink="/artist/{{ a | lowercase }}">{{ a }}</a>
      </li>
    </ul>
  </aside>

  <section class="albums">
    <h2>Favorite Albums</h2>
    <div class="album-grid">
      <figure *ngFor="let url of favoriteAlbumUrls()">
        <img *ngIf="url; else favSkeleton" [src]="url" alt="album cover" />
        <ng-template #favSkeleton><div class="img-skeleton"></div></ng-template>
      </figure>
    </div>

    <h2>Recent Albums</h2>
    <div class="album-grid recent">
      <figure *ngFor="let url of recentAlbumUrls()">
        <img *ngIf="url; else recSkeleton" [src]="url" alt="album cover" />
        <ng-template #recSkeleton><div class="img-skeleton"></div></ng-template>
      </figure>
    </div>
  </section>
</main>
