<h1>Admin Moderation</h1>
<button>All Users</button>
<button>All Posts</button>
<button>All Reports</button>

<mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Search username</mat-label>
    <input matInput (input)="applyFilter($event)" placeholder="Type to search...">
</mat-form-field>

<div class="list-container">
    <cdk-virtual-scroll-viewport itemSize="48" class="viewport">
        <mat-list>
            <mat-list-item *cdkVirtualFor="let user of filteredUsers">
                <mat-checkbox [(ngModel)]="user.selected" class="user-checkbox"></mat-checkbox>
                    {{ user.username }}
            </mat-list-item>
        </mat-list>
    </cdk-virtual-scroll-viewport>
</div>

<div class="action-buttons">
    <button mat-raised-button color="warn" (click)="suspendSelected()">Suspend Selected</button>
    <button mat-raised-button color="accent" (click)="warnSelected()">Warn Selected</button>
    <button mat-raised-button (click)="uncheckAll()">Uncheck All</button>

</div>
