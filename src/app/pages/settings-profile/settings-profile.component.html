<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="././assets/crescendo-logo-no-text.png">
    <title>&lt;crescendo&gt;</title>
</head>
<body>
    <div class="settings-sidebar">
        <a routerLink="/main-page"><img src="././assets/crescendo-logo-no-text.png"/></a>
        <h1>Settings</h1>
        <h2 class="active">Edit Profile</h2>
        <h2><a routerLink="/settings-account">Account</a></h2>
        <h2 style="color:rgb(206, 0, 0)">Delete Account</h2>
    </div>

    <div class="settings-container">
        <!-- Display user account information -->
        <h1>Account info</h1>
        <h3>Name: {{ firstName}} {{ lastName }}</h3>
        <h3>Email: {{ email }}</h3>
        <h3>Username: {{ username }}</h3>

        <!-- Form to change user information -->
        <h1>Edit personal info</h1>
        <form>
            <label><strong>New first name</strong>
                <input [class.disabled]="newFirstName.invalid" type="text" [formControl]="newFirstName" name="firstName"/></label>
        </form>
        <button [class.disabled]="newFirstName.invalid" (click)="updateUserProfile()">Update</button>

        <br>
        <div>{{ newFirstName.value }}</div>
    </div>
</body>
</html>
