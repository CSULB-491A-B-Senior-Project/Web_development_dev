<div class="page-wrapper">
  <div class="home-container">
    <div class="welcome-container">
      <div class="logo">
        <img src="assets/crescendo-logo-no-text.png" alt="crescendo logo" class="crescendo-logo" />
      </div>
      <h1>welcome to crescendo</h1>
    </div>
    <form class="form">
      <input type="text"
             formControlName="username"
             placeholder="Phone number, username, or email"
             autocomplete="username" />
      <input type="password"
             formControlName="password"
             placeholder="Password"
             autocomplete="current-password" />

      <button class="btn " type="button" routerLink="/explore">
        Log in
      </button>
      <div class="divider" role="separator" aria-label="or">OR</div>
      <a class="forgot" routerLink="">Forgot password?</a>
      <div class="signup-inline">
        Don't have an account?
        <a class="signup" routerLink="/signup"> Sign up</a>
      </div>
    </form>
  </div>
</div>
