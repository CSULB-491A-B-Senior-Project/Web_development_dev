<div class="page-wrapper">
  <div class="home-container">
    <div class="welcome-container">
        <img src="assets/crescendo-logo-no-text.png" alt="crescendo logo" class="crescendo-logo" />
      <h1>welcome to crescendo</h1>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="form">
      <input type="text"
             formControlName="usernameOrEmail"
             placeholder="Username or email"
             autocomplete="username" />
      <input type="password"
             formControlName="password"
             placeholder="Password"
             autocomplete="current-password" />
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button class="btn"
              type="submit"
              [disabled]="isLoading">
        {{ isLoading ? 'Logging in...' : 'Log in' }}
      </button>

      <div class="divider" role="separator" aria-label="or">OR</div>
      <div class="signup-inline">
        Don't have an account?
        <a class="signup" routerLink="/signup"> Sign up</a>
      </div>
    </form>
  </div>
</div>
