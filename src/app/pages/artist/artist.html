<div class="page-wrapper">
  <div class="artist-container">
    <!--ARTIST HEADER-->
    <div class="artist-header">
      <img [src]="artist()?.imageUrl || 'assets/profile.png'" alt="artist avatar">
      <div class="artist-info">
        <h1 class="name">{{ artist()?.name }}</h1>
        <p><span style="color: var(--btn-primary);">{{ artist()?.followerCount }}</span> of followers</p>
      </div>
      <button
        (click)="toggleFollow()"
        [class.following]="followed()">
        {{ followed() ? 'Following' : 'Follow' }}
      </button>
    </div>

    <!--SORT MENU-->
    <div class="sort">
      <h4>SORT BY</h4>
      <div class="genres">
        <button (click)=sortByTitleAsc() class="chip">A to Z</button>
        <button (click)=sortByTitleDesc() class="chip">Z to A</button>
        <button (click)=sortByDateDesc() class="chip">Most Recent</button>
        <button (click)=sortByDateAsc() class="chip">Oldest to Newest</button>
      </div>
    </div>
    <!--ARTIST BODY-->
    <div class="artist-body">
        <!--ALBUM GRID-->
        <div class="album-grid">
          <!--ALBUM CARD TEMPLATE-->
          <a 
            *ngFor="let it of albums(); trackBy: trackById"
            [routerLink]="['/albums', it.id]">
            <app-album-card
                          [title]="it.title"
                          [artist]="it.artist.artistName"
                          [releaseYear]="it.releaseYear.toString()"
                          [albumCover]="it.albumCover">
            </app-album-card>
          </a>
        </div>
    </div>
</div>
