<div class="card">
  <div class="thumb">
    <img [src]="albumCover()"
          [alt]="title()"
          (error)="usePlaceholder($event)" />
  </div>

  <div class="row title-line">
    <h3 class="title">{{ title() }}</h3>
    <h4 class="artist">{{ artist() }}</h4>
  </div>

  <div class="row meta">
    <span class="date" *ngIf="releaseYear()">{{ releaseYear() }}</span>
  </div>
</div>
