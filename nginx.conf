worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Redirect all HTTP traffic to HTTPS
    server {
        listen 80;
        server_name crescendo.chat www.crescendo.chat;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name crescendo.chat www.crescendo.chat;

        # SSL Certificate
        ssl_certificate /etc/ssl/crescendo.chat/cert.pem;
        ssl_certificate_key /etc/ssl/crescendo.chat/key.pem;

        # SSL hardening
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        root /usr/share/nginx/html; # Or the path to your Angular app's build files
        index index.html;

        # API routes - proxy to backend on port 5000
        location /api/ {
            proxy_pass http://127.0.0.1:5000; # Assuming your ASP.NET service runs on port 5000
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # All other routes - let Angular handle routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Enable gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    }
}