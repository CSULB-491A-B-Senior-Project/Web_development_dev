# 1. Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name api.crescendo.chat crescendo.chat www.crescendo.chat;
    return 301 https://$host$request_uri;
}

# 2. HTTPS Server Block
server {
    listen 443 ssl http2;
    server_name crescendo.chat www.crescendo.chat;

    # SSL Certificate paths (These need to be mounted via docker-compose)
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # SSL hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /usr/share/nginx/html;
    index index.html;


    # All other routes - let Angular handle routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}


server {
    listen 443 ssl; # Or 80 if you are handling SSL strictly at Cloudflare Edge (less secure)
    server_name api.crescendo.chat;

    # SSL Configuration (If using Let's Encrypt/Certbot on the server)
    # ssl_certificate /etc/letsencrypt/live/crescendo.chat/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/crescendo.chat/privkey.pem;

    location /v1/ {

        # 2. Pass to the backend
        proxy_pass http://backend:5050;

        # 3. Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 4. Pass the Host header effectively for .NET to recognize the subdomain
        proxy_set_header X-Forwarded-Host $host;
    }

    # 2. NEW: Route for Swagger UI and swagger.json
    location /swagger/ {
        proxy_pass http://backend:5050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }
}