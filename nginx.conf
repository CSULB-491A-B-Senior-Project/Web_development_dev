worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 1. Redirect all HTTP traffic to HTTPS
    server {
        listen 80;
        server_name crescendo.chat www.crescendo.chat;
        return 301 https://$host$request_uri;
    }

    # 2. HTTPS Server Block
    server {
        listen 443 ssl http2;
        server_name crescendo.chat www.crescendo.chat;

        # SSL Certificate paths (These need to be mounted via docker-compose)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # SSL hardening
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        root /usr/share/nginx/html;
        index index.html;

        # API routes - proxy to backend on port 5050 (as confirmed by user)
        # and using the /api/v1/ prefix (as per original request)
        location /api/v1/ {
            proxy_pass http://backend:5050/api/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Optional: remove the /api/v1/ prefix before sending to the backend
            # rewrite ^/api/v1/(.*)$ /$1 break;
        }

        # All other routes - let Angular handle routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Enable gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    }
}

